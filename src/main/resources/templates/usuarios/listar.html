<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-green-600 mb-8 text-center">Usuários Cadastrados</h1>

        <!-- Botão "Novo Usuário" -->
        <div class="mb-6 text-right">
            <a th:href="@{/usuarios/novo}" class="bg-green-500 text-white px-6 py-3 rounded-lg hover:bg-green-600 transition">
                + Novo Usuário
            </a>
        </div>

        <!-- Tabela de Usuários -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <table class="min-w-full">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">ID</th>
                        <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">Nome</th>
                        <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">Email</th>
                        <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">Telefone</th>
                        <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">Ações</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-200">
                    <tr th:each="usuario : ${usuarios}">
                        <td class="px-6 py-4 text-sm text-gray-700" th:text="${usuario.id}"></td>
                        <td class="px-6 py-4 text-sm text-gray-700" th:text="${usuario.nome}"></td>
                        <td class="px-6 py-4 text-sm text-gray-700" th:text="${usuario.email}"></td>
                        <td class="px-6 py-4 text-sm text-gray-700" th:text="${usuario.telefone}"></td>
                        <td class="px-6 py-4 text-sm">
                            <a th:href="@{/usuarios/{id}(id=${usuario.id})}" class="text-green-500 hover:text-green-600 mr-4">Detalhes</a>
                            <a th:href="@{/usuarios/editar/{id}(id=${usuario.id})}" class="text-blue-500 hover:text-blue-600 mr-4">Editar</a>
                            <a th:href="@{/usuarios/deletar/{id}(id=${usuario.id})}" class="text-red-500 hover:text-red-600">Deletar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
