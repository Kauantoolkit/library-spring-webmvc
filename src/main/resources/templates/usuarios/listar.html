<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Usuários Cadastrados</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100">
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-green-600 mb-8">Usuários Cadastrados</h1>

    <a href="./novo" class="mb-4 inline-block bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600">
      + Novo Usuário
    </a>

    <table class="w-full bg-white shadow-md rounded-lg">
      <thead>
        <tr>
          <th class="py-2 px-4 bg-green-500 text-white">ID</th>
          <th class="py-2 px-4 bg-green-500 text-white">Nome</th>
          <th class="py-2 px-4 bg-green-500 text-white">Email</th>
          <th class="py-2 px-4 bg-green-500 text-white">Telefone</th>
          <th class="py-2 px-4 bg-green-500 text-white">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="usuario : ${usuarios}">
          <td class="py-2 px-4 border-b" th:text="${usuario.id}"></td>
          <td class="py-2 px-4 border-b" th:text="${usuario.nome}"></td>
          <td class="py-2 px-4 border-b" th:text="${usuario.email}"></td>
          <td class="py-2 px-4 border-b" th:text="${usuario.telefone}"></td>
          <td class="py-2 px-4 border-b space-x-2">

            <a th:href="@{'/usuarios/editar/' + ${usuario.id}}" class="text-yellow-600 hover:underline">Editar</a>
            <a th:href="@{'/usuarios/deletar/' + ${usuario.id}}" class="text-red-600 hover:underline"
               onclick="return confirm('Confirma exclusão do usuário?');">Deletar</a>
          </td>
        </tr>
      </tbody>
    </table>

    <a href="/" class="mt-4 inline-block bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600">Voltar</a>
  </div>
</body>
</html>
