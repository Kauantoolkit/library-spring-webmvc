<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Editar Usuário</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100">
  <div class="container mx-auto px-4 py-8 max-w-lg">
    <h1 class="text-3xl font-bold text-green-600 mb-8">Editar Usuário</h1>
    <form th:action="@{/usuarios/editar/{id}(id=${usuario.id})}" th:object="${usuario}" method="post" class="bg-white p-6 rounded shadow-md">

      <label class="block mb-4">
        <span class="text-gray-700 font-semibold">Nome</span>
        <input type="text" th:field="*{nome}" class="mt-1 block w-full rounded border-gray-300" required />
      </label>

      <label class="block mb-4">
        <span class="text-gray-700 font-semibold">Email</span>
        <input type="email" th:field="*{email}" class="mt-1 block w-full rounded border-gray-300" required />
      </label>

      <label class="block mb-4">
        <span class="text-gray-700 font-semibold">Telefone</span>
        <input type="text" th:field="*{telefone}" class="mt-1 block w-full rounded border-gray-300" />
      </label>

      <div class="flex justify-between">
        <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Salvar</button>
        <a th:href="@{/usuarios/listar}" class="px-4 py-2 text-gray-600 hover:underline">Cancelar</a>
      </div>
    </form>
  </div>
</body>
</html>
